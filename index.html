<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="screenContainer">
        <div class="screen"></div>
    </div>
    <div class="keysContainer">
        <section class="clearSection">
            <div class="btnClear">Cl</div>
        </section>
        <section class="calcBody">
            <div class="numbers">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn"></div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">.</div>
                <div class="btn">0</div>
                <div class="btn btnEqual">=</div>
            </div>
            <div class="operations">
                <div class="btn">รท</div>
                <div class="btn">x</div>
                <div class="btn">-</div>
                <div class="btn">+</div>
            </div>
        </section>
    </div>
</body>
</html>
