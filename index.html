<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="screenContainer">
        <div class="screen">123456789</div>
    </div>
    <div class="keysContainer">
        <section class="clearSection">
            <div class="btnClear"></div>
        </section>
        <section class="calcBody">
            <div class="numbers">
                <div class="btn btnNine"></div>
                <div class="btn btnEight"></div>
                <div class="btn btnSeven"></div>
                <div class="btn btnSix"></div>
                <div class="btn btnFive"></div>
                <div class="btn btnFour"></div>
                <div class="btn btnThree"></div>
                <div class="btn btnTwo"></div>
                <div class="btn btnOne"></div>
                <div class="btn btnZero"></div>
                <div class="btn btnDecimal"></div>
                <div class="btn btnEqual"></div>
            </div>
            <div class="operations">
                <div class="btn btnDivide"></div>
                <div class="btn btnMultiply"></div>
                <div class="btn btnSubstract"></div>
                <div class="btn btnAdd"></div>
            </div>
        </section>
    </div>
</body>
</html>
